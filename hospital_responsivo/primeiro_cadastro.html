<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/cabecalho.css">
    <link rel="stylesheet" href="estilo/primeiro_cadastro.css">
    <title>Primeiro cadastro</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/login/ico2.png" alt="logo"></a>
        <h1>Hospital Geral</h1>
        <div id="conteiner-cabecalho">
            <input type="checkbox" id="bt_menu">
            <label for="bt_menu">&#9776;</label>
            <nav class="menu">
                <ul>
                    <li><a href="pagina_principal.html">Home</a></li>
                    <li><a href="profissionais.html">Profissionais de saúde</a></li>
                    <li><a href="planos.html">Planos de saúde</a></li>
                    <li><a href="primeiro_cadastro.html">Primeiro cadastro</a></li>
                    <li><a href="doacao.html">Doe sangue</a></li>
                    <li><a href="fale-conosco.html">Fale conosco</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="conteiner-form">
        <form>
            <label for="nomes"><strong>*</strong> Nome:</label>
            <input type="text" id="nome" class="input-padrao"  maxlength="20" required>

            <label for="sobrenome"><strong>*</strong> Sobrenome:</label>
            <input type="text" id="sobrenome" class="input-padrao" maxlength="30" required>

            <label for="telefone"><strong>*</strong> Telefone:</label>
            <input type="tel" id="Telefone" class="input-padrao" required maxlength="11" placeholder="(XX) XXXXX-XXXX">

            <label for="datadenascimento"><strong>*</strong> Data de nascimento:</label>
            <input type="date" id="datadenascimento" class="input-padrao" required>

            <label for="nomepai">Nome do pai:</label>
            <input type="text" id="nomepai" class="input-padrao" maxlength="60">

            <label for="nomemae"><strong>*</strong> Nome da mãe:</label>
            <input type="text" id="nomemae" class="input-padrao" maxlength="60" required>
            
            <label for="cpf"><strong>*</strong> CPF:</label>
            <input type="text" id="cpf" class="input-padrao" maxlength="11" required placeholder="xxx.xxx.xxx-xx">
            <label for="rg"><strong>*</strong> RG:</label>
            <input type="text" id="rg" class="input-padrao" maxlength="7" required placeholder="x.xxx.xxx">

            <label for="titulo"><strong>*</strong> Título de eleitor:</label>
            <input type="text" id="titulo" class="input-padrao" maxlength="12" required placeholder="xxxx.xxxx.xxxx">

            <label for="nomeresponsavel">Nome do responsável:</label>
            <input type="text" id="nomeresponsavel" class="input-padrao" maxlength="60">

            <label for="telefone">Telefone do responsável:</label>
            <input type="tel" id="Telefone" class="input-padrao" required maxlength="11" placeholder="(XX) XXXXX-XXXX">
            
            <label class="checkbox"><input type="checkbox" checked >Enviar</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>    
    </main>
</body>
</html>
